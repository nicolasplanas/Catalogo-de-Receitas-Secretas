{% extends "base.html" %}

{% block title %}
    Contatos
{% endblock %}

{% block content %}

<form method="POST">
    <h2>Minhas Redes</h2>
    <hr>
    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="facebook">Facebook</label>
            <input type="text" class="form-control" id="facebook" name="facebook" placeholder="Link do Facebook" value="{{ contato.facebook if contato else '' }}">
        </div>
        <div class="form-group col-md-12">
            <label for="twx">X</label>
            <input type="text" class="form-control" id="twx" name="rede_x" placeholder="Link do X" value="{{ contato.rede_x if contato else '' }}">
        </div>
        <div class="form-group col-md-12">
            <label for="instagram">Instagram</label>
            <input type="text" class="form-control" id="instagram" name="instagram" placeholder="Link do Instagram" value="{{ contato.instagram if contato else '' }}">
        </div>
        <div class="form-group col-md-12">
            <label for="linkedin">Linkedin</label>
            <input type="text" class="form-control" id="linkedin" name="linkedin" placeholder="Link do Linkedin" value="{{ contato.linkedin if contato else '' }}">
        </div>
        <div class="form-group col-md-12">
            <label for="github">GitHub</label>
            <input type="text" class="form-control" id="github" name="github" placeholder="Link do GitHub" value="{{ contato.github if contato else '' }}">
        </div>
    </div>
    <hr>
    <button type="submit" class="btn btn-primary"><i class="fa-solid fa-check"></i>&nbsp;Gravar Contatos</button>
    <button type="button" class="btn btn-secondary"><i class="fa-solid fa-xmark"></i>&nbsp;Cancelar</button>
</form>
<br>
{% endblock %}

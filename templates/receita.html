{% extends "base.html" %}

{% block title %}
    Receita
{% endblock %}

{% block content %}

<form>
    <h2>Receita</h2>
    <hr>
    <div class="btn-group" role="group" aria-label="Exemplo bÃ¡sico">
        <button type="button" class="btn btn-outline-secondary btn-sm"><i class="fa-solid fa-xmark"></i>&nbsp;&nbsp;Cancelar</button>
        <button type="button" class="btn btn-outline-secondary btn-sm"><i class="fa-solid fa-utensils"></i>&nbsp;&nbsp;Nova Receita</button>
        <button type="button" class="btn btn-outline-secondary btn-sm"><i class="fa-solid fa-list"></i>&nbsp;&nbsp;Listar Receitas</button>
    </div>
    <p></p>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="nome-receita">Nome da Receita</label>
            <input type="text" class="form-control" id="nome-receita" placeholder="Nome da Receita">
        </div>
        <div class="form-group col-md-6">
            <label for="categoria">Categoria</label>
            <select id="categoria" class="form-control">
              <option selected>Escolher...</option>
              <option>...</option>
            </select>
        </div>
        <div class="form-group col-md-12">
            <label for="ingrediente">Ingredientes</label>
            <textarea class="form-control" id="ingrediente" rows="7" placeholder="Digite os Ingredientes"></textarea>
        </div>
        <div class="form-group col-md-12">
            <label for="preparo">Modo de Preparo</label>
            <textarea class="form-control" id="preparo" rows="7" placeholder="Digite os Modo de Preparo"></textarea>
        </div>
    </div>

    <hr>
    <button type="submit" class="btn btn-primary"><i class="fa-solid fa-check"></i>&nbsp;Gravar Receita</button>
    <button type="button" class="btn btn-secondary"><i class="fa-solid fa-xmark"></i>&nbsp;Cancelar</button>
</form>
<br>
{% endblock %}
